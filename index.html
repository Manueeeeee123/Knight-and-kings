<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco di Carte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="schermataIniziale">
    <button id="avviaGioco">Avvia il gioco</button>
  </div>
  <div id="gioco" style="display:none;">
    <form id="formGioco">
      <label for="attCarta">Carta Attaccante (ID):</label>
      <input type="text" id="attCarta" required><br>

      <label for="attBonus">Carta Bonus Attaccante (ID):</label>
      <input type="text" id="attBonus"><br>

      <label for="defCarta">Carta Difensore (ID):</label>
      <input type="text" id="defCarta" required><br>

      <label for="defBonus">Carta Bonus Difensore (ID):</label>
      <input type="text" id="defBonus"><br>

      <button type="submit">Avvia il round</button>
    </form>
    <div id="messaggioRisultato"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
