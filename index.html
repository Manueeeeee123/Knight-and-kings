<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Tuo Gioco</title>
  <link rel="stylesheet" href="style.css"> <!-- Collega il file CSS -->
</head>
<body>

  <h1>Knights and kings</h1>

  <div id="gioco">
    <h2>Inizia a giocare</h2>

    <form id="formGioco">
      <input type="text" id="attCarta" placeholder="Inserisci carta attaccante" required>
      <input type="text" id="defCarta" placeholder="Inserisci carta difensore" required>
      <input type="text" id="attBonus" placeholder="Inserisci carta bonus attaccante">
      <input type="text" id="defBonus" placeholder="Inserisci carta bonus difensore">
      <button type="submit">Avvia il gioco</button>
    </form>

    <div id="messaggioRisultato"></div>
  </div>

  <script src="script.js"></script> <!-- Collega il file JS -->
</body>
</html>
